version: 2.1

orbs:
  node: circleci/node@4.9.0

jobs:
  install-node-example:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-npm: false
          install-yarn: true
          node-version: '16.13'
          yarn-version: '1.22.19'
      - run: node --version
      - run: yarn -v

workflows:
  install-yarn:
    jobs:
      - install-node-example
